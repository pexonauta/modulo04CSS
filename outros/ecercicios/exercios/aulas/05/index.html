<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista De Tarefa</title>
</head>
<body>
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="novatarefa" placeholder="Adicione Uma Nova Tarefa"> 
            <button id="btn-add">+</button>
        </div>
        <ul id="listatarefas">
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaFechar">
            <ion-icon name="close-outline"></ion-icon>
        </button>
        <h2 id="idtask">#1021</h2>
        <form>
            <div class="tarefa">
                <label>Nome</label>
                <input type="text" id="AtualizarTarefa">
            </div>
            <div class="tarefa">
                <button id="btn-save">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelafundo"></div>    

    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
