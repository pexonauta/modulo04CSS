<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <div class="scroll">
            <div class="display" id="display">0</div>
        </div>
        <div class="calc-btn">
            <button id="porc">%</button>
            <button id="limparCalculo">CE</button>
            <button id="limparTudo">C</button>
            <button id="apagar" class="btnSinais">x</button>
            <button id="divisaoum">1/x</button>
            <button id="potencia">x²</button>
            <button id="raiz">2√x</button>
            <button id="sinaldividir" class="btnSinais">c</button>
            <button id="num7" class="btn-num c">7</button>
            <button id="num8" class="btn-num bgwhite">8</button>
            <button id="num9" class="btn-num bgwhite">9</button>
            <button id="sinalmultiplica" class="btnSinais">x</button>
            <button id="num4" class="btn-num bgwhite">4</button>
            <button id="num5" class="btn-num bgwhite">5</button>
            <button id="num6" class="btn-num bgwhite">6</button>
            <button id="sinalsubtrair" class="btnSinais">-</button>
            <button id="num1" class="btn-num bgwhite">1</button>
            <button id="num2" class="btn-num bgwhite">2</button>
            <button id="num3" class="btn-num bgwhite">3</button>
            <button id="sinalSomar" class="btnSinais">+</button>
            <button id="maismenos" class="bgwhite">±</button>
            <button id="num0" class="btn-num bgwhite">0</button>
            <button id="virg" class="bgwhite">,</button>
            <button id="igual" class="btnigual">=</button>
        </div>
    </div>
    

    <script src="calc.js"></script>
</body>
</html>
