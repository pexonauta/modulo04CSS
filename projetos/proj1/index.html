<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Css in Javascript -->
    <link rel="stylesheet" href="stylejs.css">

    <!-- Icon Site -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>task-List</title>
</head>
<body>
    <div class="block1"></div>
    <div class="block2"></div>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Wolf">
            <h1>Super ToDo</h1>
        </div>
        <div class="internet">
            <div class="inter">
                <span class="inter-block"></span>
                <span class="inter-text" for="">Conectado Novamente</span>
            </div>
            <p class="inter-text-off-on">Conexão Estável</p>
        </div>
    </header>
    <div class="container">
        <form  class="btn" id="form" action="" method="GET">
            <button class="btn-add">+</button>
            <input class="btn-text"  id="btn-todo" type="text" placeholder="Digite Sua Tarefa" required>
        </form>
        <div class="list-container">
        </div>
    </div>

    <footer>
        <p>Feito Por <a href="#">Pexonauta</a></p>
    </footer>
    
    <!-- Script -->
    <script src="main.js" defer></script>
    <!-- Script Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
